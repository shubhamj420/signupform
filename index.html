<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="making an html signup form" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <p>Signup</p>
    <div class="box">
      <header>
        <h1>Signup</h1>
      </header>
      <main>
        <form action="">
          <label for="">Full Name</label>
          <input type="text" required />
          <hr />
 
          <label for="">Email</label>
          <input type="email" required />
          <hr />
 
          <label for="">Password</label>
          <input type="password" required />
          <hr />
 
          <label for="">Confirm Password</label>
          <input type="password" required />
          <hr />
 
          <label for="">MM/DD/YYYY</label>
          <input type="date" required />
          <hr />
 
          <input type="radio" name="category" id="" required />
          <label for="category">Student</label>
          <input type="radio" name="category" id="" required />
          <label for="category">Employee</label>
          <br /><br />
 
          <input type="checkbox" name="" id="" required />
          <label for="">I agree to all the Terms and conditions</label>
          <br /><br />
 
          <button type="submit">Signup</button>
        </form>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
